# Railway configuration for backend service
# This file helps Railway understand how to build and deploy your service

[build]
builder = "DOCKERFILE"
dockerfilePath = "/backend/Dockerfile"

[deploy]
# Use Dockerfile ENTRYPOINT instead of startCommand to ensure PORT is properly handled
# startCommand is commented out - Railway will use Dockerfile ENTRYPOINT
# startCommand = "sh -c \"alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --workers 4\""
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

