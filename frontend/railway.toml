# Railway configuration for frontend service
# This file helps Railway understand how to build and deploy your service

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
# Build arguments will be passed from Railway environment variables
# Set VITE_API_URL in Railway dashboard

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

