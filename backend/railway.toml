# Railway configuration for backend service
# This file helps Railway understand how to build and deploy your service

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c \"alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 4\""
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

