# Railway configuration for frontend service
# This file helps Railway understand how to build and deploy your service

[build]
builder = "DOCKERFILE"
dockerfilePath = "/frontend/Dockerfile"
# Build arguments - Railway will pass VITE_API_URL from environment variables
# Make sure to set VITE_API_URL in Railway dashboard Variables tab

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

